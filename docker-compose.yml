services:
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./server
    container_name: backend
    restart: always
    env_file:
      - ./server/.env
    environment:
      - MONGO_URI=mongodb://mongo:27017/test   # ✅ internal connection
    depends_on:
      - mongo
    ports:
      - "5000:5000"
  
  frontend:
    build:
      context: ./client
      args:
        VITE_API_URL: http://backend:5000/api  # ✅ internal backend reference
    container_name: frontend
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mongo_data:
